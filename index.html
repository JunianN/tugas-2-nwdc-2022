        <h1 class="text-[10rem] font-bold leading-[100%] mb-[2rem]">iPhone Y</h1>
        <p class="mb-[2rem]">Your new <strong>super power</strong>.</p>
        <button class="w-fit h-max py-[0.5rem] px-[2.25rem] text-white border-white border-solid font-bold cursor-pointer">BUY NOW</button>
      </div>

      <div class="left-decoration absolute top-[0] left-[0] h-full w-full flex justify-start items-start overflow-hidden  ">
        <img class="relative top-[20%] left-[5%] h-[75%] w-[auto]" src="assets/phone.png" alt="" />
